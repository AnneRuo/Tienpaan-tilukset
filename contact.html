        items.push("<img src=" + kuva + " >");
        items.push("<p>Temperature: " + data.main.temp + " &degC</p>");
        items.push("<p>Wind speed: " + data.wind.speed + " m/s</p>");
        if (data.main.temp > 10) {
          items.push(
            "<p><br>We are gardening at the moment but we will answer your question and feedback as soon as we can.</p>"
          );
        } else {
          items.push(
            "<p><br>It's a bit too cold outside and we are probably not gardening so you might get a quick reply.</p>"
          );
        }

        $("#weather").append(items.join(""));
      })
  </script>
